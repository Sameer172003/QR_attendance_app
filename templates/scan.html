<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scan QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      min-height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card w-100 text-center" style="max-width: 500px;">
      <h2 class="text-info mb-4">üì∏ Scan QR Code</h2>
      <div id="reader" style="width: 300px;" class="mx-auto"></div>
      <div id="result" class="alert mt-3 d-none"></div>
      <a href="/" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function onScanSuccess(decodedText) {
      html5QrcodeScanner.clear();
      fetch("/mark_attendance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: decodedText })
      })
      .then(res => res.json())
      .then(data => {
        const resultDiv = document.getElementById("result");
        resultDiv.classList.remove("d-none", "alert-success", "alert-info", "alert-danger");
        resultDiv.classList.add("alert", `alert-${data.status === 'success' ? 'success' : data.status === 'info' ? 'info' : 'danger'}`);
        resultDiv.innerText = data.message;
      });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
